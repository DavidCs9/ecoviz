name: Frontend CI/CD

on:
  push:
    branches: [main, dev]
    paths:
      - "frontend/**"
      - "!frontend/**/*.md"
      - "biome.json"
      - "package.json"
      - "!*.md"
      - ".github/workflows/frontend-deploy.yml"
  pull_request:
    branches: [main, dev]
    paths:
      - "frontend/**"
      - "!frontend/**/*.md"
      - "biome.json"
      - "package.json"
      - "!*.md"

env:
  AWS_REGION: us-west-1
  NODE_VERSION: "20"

jobs:
  # Lint and test job (runs for both PRs and pushes)
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install root dependencies
        run: npm ci --ignore-scripts

      - name: Install frontend dependencies
        run: cd frontend && npm ci --ignore-scripts

      - name: Run Biome check
        run: npm run check

      # Note: Build artifacts are created in deploy jobs with proper env vars
      # This job only validates the code can build
      - name: Test build frontend (without env vars)
        run: cd frontend && npm run build

  # Deploy to Dev environment
  deploy-dev:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    environment:
      name: dev
      url: ${{ steps.get-url.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Setup Python for SAM CLI
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install SAM CLI
        run: |
          python -m pip install --upgrade pip
          pip install aws-sam-cli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install frontend dependencies
        run: cd frontend && npm ci --ignore-scripts

      - name: Create production .env file for Dev
        run: |
          cd frontend
          echo "VITE_API_URL=https://0q7pp37t7f.execute-api.us-west-1.amazonaws.com/dev" > .env.production

      - name: Build frontend with Dev API URL
        run: cd frontend && npm run build

      - name: Deploy infrastructure to Dev
        run: |
          cd frontend
          sam deploy \
            --config-file samconfig.toml \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides "Environment=dev"

      - name: Get stack outputs
        id: stack-outputs
        run: |
          cd frontend
          BUCKET_NAME=$(aws cloudformation describe-stacks \
            --stack-name ecoviz-frontend-dev \
            --query 'Stacks[0].Outputs[?OutputKey==`WebsiteBucketName`].OutputValue' \
            --output text \
            --region ${{ env.AWS_REGION }})

          DISTRIBUTION_ID=$(aws cloudformation describe-stacks \
            --stack-name ecoviz-frontend-dev \
            --query 'Stacks[0].Outputs[?OutputKey==`CloudFrontDistributionId`].OutputValue' \
            --output text \
            --region ${{ env.AWS_REGION }})

          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT

      - name: Sync files to S3
        run: |
          aws s3 sync frontend/dist/ s3://${{ steps.stack-outputs.outputs.bucket_name }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html" \
            --region ${{ env.AWS_REGION }}

          # Upload HTML files with shorter cache
          aws s3 sync frontend/dist/ s3://${{ steps.stack-outputs.outputs.bucket_name }}/ \
            --exclude "*" \
            --include "*.html" \
            --cache-control "public, max-age=0, must-revalidate" \
            --content-type "text/html" \
            --region ${{ env.AWS_REGION }}

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.stack-outputs.outputs.distribution_id }} \
            --paths "/*" \
            --region ${{ env.AWS_REGION }}

      - name: Get website URL
        id: get-url
        run: |
          cd frontend
          WEBSITE_URL=$(aws cloudformation describe-stacks \
            --stack-name ecoviz-frontend-dev \
            --query 'Stacks[0].Outputs[?OutputKey==`WebsiteURL`].OutputValue' \
            --output text \
            --region ${{ env.AWS_REGION }})

          echo "url=$WEBSITE_URL" >> $GITHUB_OUTPUT
          echo "âœ… Dev Frontend deployed successfully!"
          echo "ðŸŒ Website URL: $WEBSITE_URL"

  # Deploy to Production environment
  deploy-prod:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: ${{ steps.get-url.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Setup Python for SAM CLI
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install SAM CLI
        run: |
          python -m pip install --upgrade pip
          pip install aws-sam-cli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install frontend dependencies
        run: cd frontend && npm ci --ignore-scripts

      - name: Create production .env file for Prod
        run: |
          cd frontend
          echo "VITE_API_URL=https://usug3h082m.execute-api.us-west-1.amazonaws.com/prod" > .env.production

      - name: Build frontend with Prod API URL
        run: cd frontend && npm run build

      - name: Deploy infrastructure to Production
        run: |
          cd frontend
          sam deploy \
            --config-file samconfig.toml \
            --config-env prod \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides "Environment=prod"

      - name: Get stack outputs
        id: stack-outputs
        run: |
          cd frontend
          BUCKET_NAME=$(aws cloudformation describe-stacks \
            --stack-name ecoviz-frontend-prod \
            --query 'Stacks[0].Outputs[?OutputKey==`WebsiteBucketName`].OutputValue' \
            --output text \
            --region ${{ env.AWS_REGION }})

          DISTRIBUTION_ID=$(aws cloudformation describe-stacks \
            --stack-name ecoviz-frontend-prod \
            --query 'Stacks[0].Outputs[?OutputKey==`CloudFrontDistributionId`].OutputValue' \
            --output text \
            --region ${{ env.AWS_REGION }})

          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT

      - name: Sync files to S3
        run: |
          aws s3 sync frontend/dist/ s3://${{ steps.stack-outputs.outputs.bucket_name }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html" \
            --region ${{ env.AWS_REGION }}

          # Upload HTML files with shorter cache
          aws s3 sync frontend/dist/ s3://${{ steps.stack-outputs.outputs.bucket_name }}/ \
            --exclude "*" \
            --include "*.html" \
            --cache-control "public, max-age=0, must-revalidate" \
            --content-type "text/html" \
            --region ${{ env.AWS_REGION }}

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.stack-outputs.outputs.distribution_id }} \
            --paths "/*" \
            --region ${{ env.AWS_REGION }}

      - name: Get website URL
        id: get-url
        run: |
          cd frontend
          WEBSITE_URL=$(aws cloudformation describe-stacks \
            --stack-name ecoviz-frontend-prod \
            --query 'Stacks[0].Outputs[?OutputKey==`WebsiteURL`].OutputValue' \
            --output text \
            --region ${{ env.AWS_REGION }})

          echo "url=$WEBSITE_URL" >> $GITHUB_OUTPUT
          echo "âœ… Production Frontend deployed successfully!"
          echo "ðŸŒ Website URL: $WEBSITE_URL"

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "- **Region:** ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **S3 Bucket:** ${{ steps.stack-outputs.outputs.bucket_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **CloudFront Distribution:** ${{ steps.stack-outputs.outputs.distribution_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Website URL:** ${{ steps.get-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All checks passed and deployment successful!" >> $GITHUB_STEP_SUMMARY
