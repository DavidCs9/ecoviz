name: Backend CI/CD

on:
  push:
    branches: [main, dev]
    paths:
      - "backend/**"
      - "biome.json"
      - "package.json"
      - ".github/workflows/backend-deploy.yml"
    paths-ignore:
      - "backend/**/*.md"
      - "*.md"
  pull_request:
    branches: [main, dev]
    paths:
      - "backend/**"
      - "biome.json"
      - "package.json"
    paths-ignore:
      - "backend/**/*.md"
      - "*.md"

env:
  AWS_REGION: us-west-1

jobs:
  # Lint and format check job (runs for both PRs and pushes)
  lint-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install root dependencies
        run: npm ci --ignore-scripts

      - name: Install backend dependencies
        run: cd backend && npm ci --ignore-scripts

      - name: Run Biome check
        run: npm run check

      - name: Build backend
        run: cd backend && npm run build

  deploy-dev:
    runs-on: ubuntu-latest
    needs: lint-and-check
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Setup Python for SAM CLI
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install SAM CLI
        run: |
          python -m pip install --upgrade pip
          pip install aws-sam-cli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: |
          cd backend && npm ci --ignore-scripts

      - name: Build backend
        run: |
          cd backend
          npm run build

      - name: Install esbuild globally for SAM
        run: npm install -g esbuild

      - name: SAM build
        run: |
          cd backend
          sam build

      - name: SAM deploy to Dev
        run: |
          cd backend
          sam deploy \
            --config-file samconfig.toml \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides "Environment=dev OpenAIAPIKey=${{ secrets.OPENAI_API_KEY }}"

      - name: Get Dev API Gateway URL
        run: |
          cd backend
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name ecoviz-serverless-dev \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiGatewayEndpoint`].OutputValue' \
            --output text \
            --region ${{ env.AWS_REGION }})
          echo "Dev Backend deployed successfully!"
          echo "API Gateway URL: $API_URL"

  deploy-prod:
    runs-on: ubuntu-latest
    needs: lint-and-check
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Setup Python for SAM CLI
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install SAM CLI
        run: |
          python -m pip install --upgrade pip
          pip install aws-sam-cli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: |
          cd backend && npm ci --ignore-scripts

      - name: Build backend
        run: |
          cd backend
          npm run build

      - name: Install esbuild globally for SAM
        run: npm install -g esbuild

      - name: SAM build
        run: |
          cd backend
          sam build

      - name: SAM deploy to Prod
        run: |
          cd backend
          sam deploy \
            --config-file samconfig.prod.toml \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides "Environment=prod OpenAIAPIKey=${{ secrets.OPENAI_API_KEY }}"

      - name: Get Prod API Gateway URL
        run: |
          cd backend
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name ecoviz-serverless-prod \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiGatewayEndpoint`].OutputValue' \
            --output text \
            --region ${{ env.AWS_REGION }})
          echo "Production Backend deployed successfully!"
          echo "API Gateway URL: $API_URL"
